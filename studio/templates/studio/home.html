<!DOCTYPE html>
<html lang="ar" dir="rtl" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>الصفحة الرئيسية | استوديو الصور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;700&family=Cairo&display=swap" rel="stylesheet" />
    <style>
        body { font-family: 'Cairo', sans-serif; transition: background-color 0.3s ease; }
        .dark body { background: #111827; color: #f3f4f6; }
        .feature-card { transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease; }
        .feature-card:hover { transform: translateY(-10px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); }
        .dark .feature-card:hover { box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1); }
        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .bg-gradient-animated {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        .dark .bg-gradient-animated {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-animated text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div class="flex flex-col items-center justify-center h-screen text-center px-4">
        <h1 class="text-4xl font-bold mb-6">مرحباً بك في استوديو الصور</h1>
        <p class="text-lg mb-8">ابدأ رحلتك في تعديل الصور بسهولة واحترافية.</p>
        <div class="space-x-4 space-x-reverse">
            <a href="{% url 'login' %}" class="inline-block bg-purple-700 hover:bg-purple-800 text-white font-semibold py-2 px-6 rounded shadow transition">تسجيل الدخول</a>
            <a href="{% url 'register' %}" class="inline-block bg-white text-purple-700 hover:text-purple-900 border border-purple-700 hover:border-purple-900 font-semibold py-2 px-6 rounded shadow transition">سجل الآن</a>
        </div>
    </div>
</body>
</html>
