        /* Base styles for body and transitions */
        body {
            font-family: 'Cairo', 'Tajawal', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Dark mode styles */
        body.dark {
            background-color: #1a202c; /* Deeper dark background */
            color: #e2e8f0; /* Lighter text for dark mode */
        }

        /* Feature Card transitions and hover effects */
        .feature-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            border-radius: 1rem; /* More rounded corners */
        }
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3); /* Stronger shadow on hover */
        }
        body.dark .feature-card {
            background-color: #2d3748; /* Darker card background */
        }
        body.dark .feature-card:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5); /* Darker shadow for dark mode */
        }

        /* Animated Gradient Background */
        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .bg-gradient-animated {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); /* Vibrant gradient */
            background-size: 400% 400%;
            animation: gradient 20s ease infinite; /* Slower, smoother animation */
        }
        body.dark .bg-gradient-animated {
            background: linear-gradient(135deg, #1a202c 0%, #4a5568 100%); /* Darker, subtle gradient */
        }

        /* Entry Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 1s ease-out forwards; }
        .animate-slide-up { animation: slideUp 0.8s ease-out forwards; }
        .animate-delay-200 { animation-delay: 0.2s; }
        .animate-delay-400 { animation-delay: 0.4s; }
        .animate-delay-600 { animation-delay: 0.6s; }
        .animate-delay-800 { animation-delay: 0.8s; }
        .animate-delay-1000 { animation-delay: 1s; }
    </style>
</head>

    <!-- JavaScript for Dark Mode and Language Toggle -->
    <script>
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const langToggle = document.getElementById('lang-toggle');
        const body = document.body;

        // --- Dark Mode Functionality ---
        const enableDarkMode = () => {
            body.classList.add('dark');
            darkModeToggle.querySelector('.light-icon').classList.add('hidden');
            darkModeToggle.querySelector('.dark-icon').classList.remove('hidden');
            localStorage.setItem('theme', 'dark');
        };

        const disableDarkMode = () => {
            body.classList.remove('dark');
            darkModeToggle.querySelector('.light-icon').classList.remove('hidden');
            darkModeToggle.querySelector('.dark-icon').classList.add('hidden');
            localStorage.setItem('theme', 'light');
        };

        // Check for saved theme preference on load
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            enableDarkMode();
        } else if (savedTheme === 'light') {
            disableDarkMode();
        } else {
            // Default to light mode if no preference
            disableDarkMode();
        }

        darkModeToggle.addEventListener('click', () => {
            if (body.classList.contains('dark')) {
                disableDarkMode();
            } else {
                enableDarkMode();
            }
        });

        // --- Language Toggle Functionality ---
        const updateContentLanguage = (lang) => {
            document.querySelectorAll('[data-lang-ar], [data-lang-en]').forEach(element => {
                if (lang === 'ar') {
                    element.textContent = element.dataset.langAr;
                    document.documentElement.setAttribute('lang', 'ar');
                    document.documentElement.setAttribute('dir', 'rtl');
                    // Reverse space-x-reverse for RTL
                    document.querySelectorAll('.space-x-reverse').forEach(el => {
                        el.classList.add('space-x-reverse-active');
                    });
                } else {
                    element.textContent = element.dataset.langEn;
                    document.documentElement.setAttribute('lang', 'en');
                    document.documentElement.setAttribute('dir', 'ltr');
                    // Remove space-x-reverse for LTR
                    document.querySelectorAll('.space-x-reverse').forEach(el => {
                        el.classList.remove('space-x-reverse-active');
                    });
                }
            });
            localStorage.setItem('lang', lang);
        };

        // Initial language setting
        const savedLang = localStorage.getItem('lang');
        if (savedLang) {
            updateContentLanguage(savedLang);
        } else {
            // Default to Arabic if no preference
            updateContentLanguage('ar');
        }

        langToggle.addEventListener('click', () => {
            const currentLang = localStorage.getItem('lang') || 'ar';
            if (currentLang === 'ar') {
                updateContentLanguage('en');
            } else {
                updateContentLanguage('ar');
            }
        });
    </script>
