<!DOCTYPE html>
<html lang="ar" dir="rtl" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تسجيل الدخول | استوديو الصور</title>
    <script src="https://cdn.tailwindcss.com "></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;700&family=Cairo&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            transition: background-color 0.3s ease;
        }
        
        .dark body {
            background: #111827;
            color: #f3f4f6;
        }
        
        .feature-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .dark .feature-card:hover {
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
        }
        
        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        
        .bg-gradient-animated {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        .dark .bg-gradient-animated {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
        }
        
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fade-in 0.5s ease forwards;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-animated text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <!-- Theme and Language Toggle -->
    <div class="absolute top-4 left-4 z-10 flex space-x-4 space-x-reverse">
        <button id="lang-toggle" class="bg-white bg-opacity-20 backdrop-blur-sm text-white px-4 py-2 rounded-full hover:bg-opacity-30 transition-all duration-300">
            <span class="ar-content">العربية</span>
            <span class="en-content hidden">English</span>
        </button>
        <button id="theme-toggle" class="bg-white bg-opacity-20 backdrop-blur-sm text-white p-2 rounded-full hover:bg-opacity-30 transition-all duration-300">
            <svg id="light-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
            <svg id="dark-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
        </button>
    </div>
    
    <!-- Login Container -->
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="bg-white dark:bg-gray-800 bg-opacity-90 dark:bg-opacity-90 backdrop-blur-md rounded-2xl shadow-2xl max-w-md w-full p-8 transform transition-all duration-500 hover:scale-[1.01]">
            <h1 class="text-3xl md:text-4xl font-extrabold mb-8 text-center text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-indigo-600 animate-gradient-x">
                <span class="ar-content">مرحباً بك في استوديو الصور</span>
                <span class="en-content hidden">Welcome to Photo Studio</span>
            </h1>

            {% if messages %}
                {% for message in messages %}
                    <div class="mb-4 rounded border border-red-400 bg-red-100 dark:bg-red-900/50 p-3 text-red-700 dark:text-red-200 font-semibold animate-fade-in">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post" class="space-y-6" autocomplete="off">
                {% csrf_token %}
                
                <!-- Username Field -->
                <div>
                    <label for="username" class="block mb-2 font-medium text-gray-700 dark:text-gray-300 ar-content">اسم المستخدم</label>
                    <label for="username" class="block mb-2 font-medium text-gray-700 dark:text-gray-300 en-content hidden">Username</label>
                    <input
                        id="username"
                        name="username"
                        type="text"
                        required
                        placeholder="أدخل اسم المستخدم"
                        class="w-full rounded-md border border-gray-300 dark:border-gray-600 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent transition"
                    />
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block mb-2 font-medium text-gray-700 dark:text-gray-300 ar-content">كلمة المرور</label>
                    <label for="password" class="block mb-2 font-medium text-gray-700 dark:text-gray-300 en-content hidden">Password</label>
                    <input
                        id="password"
                        name="password"
                        type="password"
                        required
                        placeholder="أدخل كلمة المرور"
                        class="w-full rounded-md border border-gray-300 dark:border-gray-600 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent transition"
                    />
                </div>

                <!-- Submit Button -->
                <button
                    type="submit"
                    class="w-full bg-purple-700 hover:bg-purple-800 dark:hover:bg-purple-900 text-white font-bold py-3 rounded-md shadow-md transition transform hover:shadow-lg hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-600"
                >
                    <span class="ar-content">تسجيل الدخول</span>
                    <span class="en-content hidden">Login</span>
                </button>
            </form>

            <!-- Register Link -->
            <p class="mt-6 text-center text-gray-700 dark:text-gray-300">
                <span class="ar-content">لا تملك حساب؟</span>
                <span class="en-content hidden">Don't have an account?</span>
                <a href="{% url 'register' %}" class="text-purple-700 dark:text-purple-300 hover:underline font-semibold ml-1">
                    <span class="ar-content">سجل الآن</span>
                    <span class="en-content hidden">Register Now</span>
                </a>
            </p>
        </div>
    </div>

    <!-- JavaScript for Interactivity -->
    <script>
        // Theme toggle
        const themeToggle = document.getElementById('theme-toggle');
        const lightIcon = document.getElementById('light-icon');
        const darkIcon = document.getElementById('dark-icon');
        
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            lightIcon.classList.toggle('hidden');
            darkIcon.classList.toggle('hidden');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        });
        
        // Check for saved theme
        if (localStorage.getItem('theme') === 'dark' || 
            (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            lightIcon.classList.add('hidden');
            darkIcon.classList.remove('hidden');
        }

        // Language toggle
        const langToggle = document.getElementById('lang-toggle');
        const arContent = document.querySelectorAll('.ar-content');
        const enContent = document.querySelectorAll('.en-content');
        
        langToggle.addEventListener('click', () => {
            document.documentElement.dir = document.documentElement.dir === 'rtl' ? 'ltr' : 'rtl';
            
            arContent.forEach(el => el.classList.toggle('hidden'));
            enContent.forEach(el => el.classList.toggle('hidden'));
        });
    </script>
</body>
</html>
